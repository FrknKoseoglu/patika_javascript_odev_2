<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="Toast-Success" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Listeye eklendi.</div>
      </div>
    </div>
  </div>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="Toast-Error" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
      </div>
    </div>
    <div style="position: absolute; top: 0; right: 0">
      <div id="Toast-Clear" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Tüm Liste temizlendi!</div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="header">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        class="mb-1" alt="" />
      <h2>Yapılacaklar Listesi</h2>
      <div class="radio-area">
        <div class="el left d-flex">
          <input type="radio" value="first" for="nice" name="firstORlast" id="radio_first">
          <span>Başa Ekle</span>
        </div>
        <div class="el right d-flex">
          <input type="radio" value="last" for="nice" checked name="firstORlast" id="radio_last">
          <span>Sona Ekle</span>
        </div>
      </div>
      <input type="text" id="task" value="TEST" placeholder="Bugün ne yapacaksın?" />
     <div class="d-flex justify-content-between">
        <span onclick="newElement()" id="liveToastBtn" class="button w-100">Ekle</span>
        <span onclick="clear()" id="clearBtn" class="button w-100">Temizle</span>
     </div>

    </div>

    <ul id="list">

    </ul>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </div>
</body>

</html>
